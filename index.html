<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Network Navigator</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="bootstrap-sortable.css">

      </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h4>Navigate Your Network with Ease</h4>
          <form class="form-horizontal">
            <div class="form-group">
              <div class="col-md-8">
                <textarea class="form-control" rows="8" placeholder="Paste data from your spreadsheet or CSV file here"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-8">
                <button class="btn btn-info" type="button" data-loading-text="Calculating..." autocomplete="off">Calculate</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 collapse" id="metrics">
          <table class="table table-hover sortable">
            <thead>
              <tr>
                <th>Node ID</th>
                <th data-defaultsort="desc">Degree</th>
                <th data-firstsort="desc">Betweenness Centrality</th>
                <th data-firstsort="desc">Eigenvector Centrality</th>
                <th data-firstsort="desc">Clustering Coefficient</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Latest jQuery API -->
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script type='text/javascript' src='jsnetworkx.js'></script>
    <script type='text/javascript' src='bootstrap-sortable.js'></script>
    <script type='text/javascript' src='main.js'></script>

  </body>
</html>
